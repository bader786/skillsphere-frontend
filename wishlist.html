<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            padding-top: 80px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .logo span {
            color: #a435f0;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-right a {
            color: #333;
            font-size: 20px;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 80px;
        }

        #wishlist-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .wishlist-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .wishlist-item:hover {
            transform: translateY(-3px);
        }

        .course-info {
            flex-grow: 1;
        }

        .course-info h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .wishlist-buttons {
            display: flex;
            gap: 10px;
        }

        .wishlist-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buy-now {
            background-color: #a435f0;
            color: white;
        }

        .buy-now:hover {
            background-color: #882bc9;
        }

        .remove {
            background-color: #ff4d4d;
            color: white;
        }

        .remove:hover {
            background-color: #cc0000;
        }

        .move-to-cart {
            background-color: #28a745;
            color: white;
        }

        .move-to-cart:hover {
            background-color: #218838;
        }

        .empty-wishlist {
            text-align: center;
            color: #666;
            margin-top: 50px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .wishlist-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .wishlist-buttons {
                width: 100%;
                margin-top: 15px;
            }
            
            .wishlist-buttons button {
                flex: 1;
            }
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-L4D42HRLW5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-L4D42HRLW5');

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">
                <span>S</span>killSphere
            </a>
        </div>
        <div class="navbar-right">
            <a href="wishlist.html">
                <i class="fas fa-heart"></i>
            </a>
            <a href="remove.html">
                <i class="fas fa-archive"></i>
            </a>
        </div>
    </nav>

    <!-- Wishlist Content -->
    <h1>My Wishlist</h1>
    <div id="wishlist-container">
        <!-- Wishlist items will be dynamically added here -->
    </div>

    <script>
        // Load wishlist from localStorage
function loadWishlist() {
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const container = document.getElementById('wishlist-container');
    
    container.innerHTML = '';
    
    if (wishlist.length === 0) {
        container.innerHTML = '<p class="empty-wishlist">Your wishlist is empty</p>';
        return;
    }
    
    wishlist.forEach((course, index) => {
        const item = document.createElement('div');
        item.classList.add('wishlist-item');
        item.innerHTML = `
            <div class="course-info">
                <h3>${course.title}</h3>
                <p>Added on ${new Date(course.addedAt).toLocaleDateString()}</p>
            </div>
            <div class="wishlist-buttons">
                <button class="buy-now" data-course-id="${course.id}">
                    <i class="fas fa-shopping-bag"></i> Buy Now
                </button>
                <button class="remove" onclick="removeFromWishlist(${index})">
                    <i class="fas fa-trash"></i> Remove
                </button>
            </div>
        `;
        container.appendChild(item);
    });

    // Add event listeners to all Buy Now buttons
    document.querySelectorAll('.buy-now').forEach(button => {
        button.addEventListener('click', function() {
            const courseId = this.getAttribute('data-course-id');
            redirectToInstagramDM(courseId);
        });
    });
}

// Instagram redirect function
function redirectToInstagramDM(courseId) {
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const course = wishlist.find(item => item.id === courseId);
    
    if (course) {
        const username = "skillspherez"; // Your Instagram username
        const message = `Hi! I want to buy "${course.title}". Please assist me.`;
        
        // Instagram links
        const instagramAppUrl = `ttps://www.instagram.com/skillspherez?igsh=dWY4MGo2NjNvNmdi&text=${encodeURIComponent(message)}`;
        const instagramWebUrl = `https://www.instagram.com/direct/t/${username}/?text=${encodeURIComponent(message)}`;
        
        // Try to open Instagram app first
        window.location.href = instagramAppUrl;
        
        // Fallback to web if app doesn't open
        setTimeout(() => {
            if (!document.hidden) {
                window.location.href = instagramWebUrl;
            }
        }, 500);
    }
}

// Remove item from wishlist
function removeFromWishlist(index) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    if (index >= 0 && index < wishlist.length) {
        const removedCourse = wishlist[index].title;
        wishlist.splice(index, 1);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        alert(`${removedCourse} removed from wishlist!`);
        loadWishlist();
    }
}

// Initial load when page opens
document.addEventListener('DOMContentLoaded', loadWishlist);
    </script>
</body>
</html>
