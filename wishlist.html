<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding-left: 20px;
        }

        /* Left side */
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #a435f0;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #f3f3f3;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-box input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            width: 200px;
        }

        .search-box i {
            color: gray;
        }

        /* Right side */
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-right: 50px;
        }

        .navbar-right i {
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        /* Wishlist Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 100px 20px 20px; /* Adjusted for navbar */
        }

        .wishlist-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .wishlist-item img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .wishlist-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .wishlist-item p {
            font-size: 14px;
            color: #666;
        }

        .wishlist-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .wishlist-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .wishlist-buttons button.buy-now {
            background-color: #a435f0;
            color: white;
        }

        .wishlist-buttons button.buy-now:hover {
            background-color: #882bc9;
        }

        .wishlist-buttons button.remove {
            background-color: #ff4d4d;
            color: white;
        }

        .wishlist-buttons button.remove:hover {
            background-color: #cc0000;
        }

        .wishlist-buttons button.move-to-cart {
            background-color: #28a745;
            color: white;
        }

        .wishlist-buttons button.move-to-cart:hover {
            background-color: #218838;
        }
        .main{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="home.html" class="main">
                <h2 class="logo"><span>S</span>killSphere</h2>
            </a>
        </div>
        <div class="navbar-right">
            <a href="wishlist.html">
                <i class="far fa-heart"></i>
            </a>
            <a href="remove.html" class="archive-link">
                ðŸ“¦
               
              </a>
        </div>
    </nav>

    <!-- Wishlist Content -->
    <h1>My Wishlist</h1>
    <div id="wishlist-container">
        <!-- Wishlist items will be dynamically added here -->
    </div>

    <!-- Script to Display Wishlist -->
    <script>
       
    // Load wishlist from server
    async function loadWishlist() {
        try {
            const response = await fetch('https://backend-skillsphere.onrender.com/wishlist', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load wishlist');
            }

            const wishlist = await response.json();
            const container = document.getElementById('wishlist-container');
            
            wishlist.forEach(course => {
    const item = document.createElement('div');
    item.classList.add('wishlist-item');
    item.innerHTML = `
        <div>
            <h3>${course.title}</h3>
            <div class="wishlist-buttons">
                <button class="buy-now" onclick="buyNow('${course.title}')">
                    <i class="fas fa-shopping-bag"></i> Buy Now
                </button>
                <button class="remove" onclick="removeFromWishlist('${course.courseId}')">
                    <i class="fas fa-trash"></i> Remove
                </button>
                <button class="move-to-cart" onclick="moveToCart('${course.courseId}')">
                    <i class="fas fa-cart-plus"></i> Move to Cart
                </button>
            </div>
        </div>
    `;
    container.appendChild(item);
            });
        } catch (error) {
            console.error('Error:', error);
            alert('Please login to view your wishlist');
            window.location.href = 'login.html';
        }
    }

    // Remove item from wishlist
    async function removeFromWishlist(courseId) {
        try {
            const response = await fetch(`https://backend-skillsphere.onrender.com/wishlist/${courseId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (response.ok) {
                alert('Item removed successfully!');
                location.reload();
            } else {
                const data = await response.json();
                alert(data.message || 'Failed to remove item');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to connect to server');
        }
    }

    // Initial load
    loadWishlist();

    // Add this at the top of both files' scripts
if (!localStorage.getItem('token')) {
    alert('Please login first');
    window.location.href = 'index.html';
}

    </script>
</body>
</html>
