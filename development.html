        body {

        /* Navbar */
        .navbar {

        .page-header {

        .page-header p {
            font-size: 1rem;
            color: #666;
        }

        /* Button Container */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .navbar {
                height: 100px;
            }

            .logo {
                font-size: 20px;
            }

            .page-header h1 {
                font-size: 10rem;
            }

            .page-header p {
                font-size: 0.9rem;
            }

            .button-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                padding: 10px;
            }

            .button {
                font-size: 15px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                height: 65px;
            }

            .logo {
                font-size: 30px;
            }

            .page-header h1 {
                font-size: 3rem;
            }

            .page-header p {
                font-size: 1.3rem;
            }

            .button-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px;
                padding: 10px;
                padding-top: 0%;
            }

            .button {
                font-size: 15px;
                padding: 4px;
            }
        }
        /* Button Container */
.button-container {

}

/* Button Styling */
.button {

/* Remove underline from anchor tags */
