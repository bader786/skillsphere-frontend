<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <style>
    
  .signup-text {
    margin-top: 15px;
    font-size: 14px;
  }
  
  .signup-text a {
    color: #f72585;
    text-decoration: none;
  }
  
  .signup-text a:hover {
    text-decoration: underline;
  }
  
 
  
  
  
 

  /* signup-styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .signup-container {
    background: linear-gradient(135deg, #f72585, #7209b7);
    border-radius: 10px;
    position: relative;
    display: flex;
    width: 80%;
    overflow: hidden;
   
    animation: border-glow 3s infinite;
  }
  
  @keyframes border-glow {
    0% {
      box-shadow: 0 0 15px #f72585, 0 0 30px #f72585, 0 0 45px #f72585, 0 0 60px transparent;
    }
    50% {
      box-shadow: 0 0 15px #7209b7, 0 0 30px #7209b7, 0 0 45px #7209b7, 0 0 60px #f72585;
    }
    100% {
      box-shadow: 0 0 15px #f72585, 0 0 30px #f72585, 0 0 45px #f72585, 0 0 60px transparent;
    }
  }
  
  .signup-box {
    display: flex;
    width: 100%;
  }
  
  .signup-form {
    background-color: #1e1e1e;
    color: white;
    padding: 30px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .signup-form h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .input-group {
    margin-bottom: 15px;
  }
  
  .input-group label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
  }
  
  .input-box {
    position: relative;
  }
  
  .input-box input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    background: #292929;
    color: white;
  }
  
  
  
  .btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #f72585, #7209b7);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }
  
  .btn:hover {
    background: linear-gradient(135deg, #7209b7, #f72585);
  }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="input-group">
            <label for="username">Username</label>
            <div class="input-box">
              <input type="text" id="username" name="username" placeholder="Enter username" required>
              <i class="icon"></i>
            </div>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-box">
              <input type="email" id="email" name="email" placeholder="Enter email" required>
              <i class="icon"></i>
            </div>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-box">
              <input type="password" id="password" name="password" placeholder="Enter password" required>
              <i class="icon"></i>
            </div>
          </div>
          <div class="input-gr oup">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-box">
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
              <i class="icon"></i>
            </div>
          </div>
          <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="login-text">Already have an account? <a href="index.html">Login</a></p>
      </div>
      
    </div>
  </div>
  
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const response = await fetch('https://backend-skillsphere.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Signup successful!');
          // Redirect or handle signup success
        } else {
          alert(data.message || 'Signup failed!');
        }
      } catch (error) {
        alert('An error occurred: ' + error.message);
      }
    });
  </script>
</body>
</html>
