    <script>
        // Category dropdown functionality
        document.addEventListener("DOMContentLoaded", function() {
            const exploreBtn = document.querySelector(".explore-btn");
            const categoryDropdown = document.querySelector(".category-dropdown");

            exploreBtn.addEventListener("click", function(event) {
                event.stopPropagation();
                categoryDropdown.style.display = categoryDropdown.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", () => {
                categoryDropdown.style.display = "none";
            });
        });

        // Search functionality
        const searchInput = document.getElementById("searchInput");
        const courseCards = document.querySelectorAll(".course-card");

        searchInput.addEventListener("input", function() {
            const searchTerm = this.value.toLowerCase();
            
            courseCards.forEach(card => {
                const title = card.getAttribute("data-title").toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });

        // Buy Now function
        function buyNow(courseTitle) {
            alert(`You selected: ${courseTitle}\nThis would redirect to payment in a real implementation.`);
        }

        // Wishlist function using localStorage
        function addToWishlist(courseId, courseTitle) {
            let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
            
            // Check if course already exists in wishlist
            const exists = wishlist.some(item => item.id === courseId);
            
            if (!exists) {
                wishlist.push({
                    id: courseId,
                    title: courseTitle,
                    addedAt: new Date().toISOString()
                });
                
                localStorage.setItem("wishlist", JSON.stringify(wishlist));
                alert(`${courseTitle} added to wishlist!`);
            } else {
                alert(`${courseTitle} is already in your wishlist!`);
            }
        }

        // Feedback function
        function sendFeedback() {
            const email = "support@skillsphere.com";
            const subject = "Feedback - SkillSphere";
            const body = "I would like to share the following feedback:\n\n";
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
        document.querySelectorAll(".buy-now").forEach(button => {
    button.addEventListener("click", redirectToInstagramDM);
});
        function redirectToInstagramDM() {
    // Your Instagram username (replace with yours)
    const username = "skillspherez"; // e.g., "skillsphere_courses"
    
    // Pre-filled message (customize this)
    const message = "Hi! I want to buy this course. Please assist me.";
    
    // Instagram App Deep Link (opens chat with pre-filled text)
    const instagramAppUrl = `https://www.instagram.com/skillspherez?igsh=dWY4MGo2NjNvNmdi/?text=${encodeURIComponent(message)}`;
    
    // Instagram Web URL (opens chat in browser with message)
    const instagramWebUrl = `https://www.instagram.com/direct/t/${username}/?text=${encodeURIComponent(message)}`;
    
    // Try to open Instagram app first
    window.location.href = instagramAppUrl;
    
    // If the app fails (not installed), redirect to web after a delay
    setTimeout(() => {
        if (!document.hidden) {
            window.location.href = instagramWebUrl;
        }
    }, 500);
}
