<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-container {
    background: linear-gradient(135deg, #f72585, #7209b7);
    border-radius: 10px;
    position: relative;
    display: flex;
    max-width: 900px;
    overflow: hidden;
    
    animation: border-glow 3s infinite;
  }

  @keyframes border-glow {
    0% {
      box-shadow: 0 0 15px #f72585, 0 0 30px #f72585, 0 0 45px #f72585, 0 0 60px transparent;
    }
    50% {
      box-shadow: 0 0 15px #7209b7, 0 0 30px #7209b7, 0 0 45px #7209b7, 0 0 60px #f72585;
    }
    100% {
      box-shadow: 0 0 15px #f72585, 0 0 30px #f72585, 0 0 45px #f72585, 0 0 60px transparent;
    }
  }
  
  .login-box {
    display: flex;
    width: 100%;
  }
  
  .login-form {
    background-color: #1e1e1e;
    color: white;
    padding: 30px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .login-form h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .input-group {
    margin-bottom: 15px;
  }
  
  .input-group label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
  }
  
  .input-box {
    position: relative;
  }
  
  .input-box input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    background: #292929;
    color: white;
  }
  
  .input-box .icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    color: #f72585;
  }
  
  .btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #f72585, #7209b7);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }
  
  .btn:hover {
    background: linear-gradient(135deg, #7209b7, #f72585);
  }
  
  .signup-text {
    margin-top: 15px;
    font-size: 14px;
  }
  
  .signup-text a {
    color: #f72585;
    text-decoration: none;
  }
  
  .signup-text a:hover {
    text-decoration: underline;
  }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
          <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
              <div class="input-group">
                <label for="username">Username</label>
                <div class="input-box">
                  <input type="text" id="username" name="username" placeholder="Enter username" required>
                  <i class="icon"></i>
                </div>
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <div class="input-box">
                  <input type="password" id="password" name="password" placeholder="Enter password" required>
                  <i class="icon"></i>
                </div>
              </div>
              <button class="btn" type="submit">Login</button>
              
            </form>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
          
        </div>
      </div>
    
      <script>
        
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('https://backend-skillsphere.onrender.com/login', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const data = await response.json();
        
        if (response.ok) {
            // Store the JWT token from response data
            localStorage.setItem('token', data.token);
            alert('Login successful! Redirecting...');
            // Redirect after storing token
            window.location.href = "home.html";
        } else {
            alert(data.message || 'Login failed! Check your credentials.');
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred: ' + (error.message || 'Unable to connect to server'));
    }
});

      </script>
</body>
</html>
